<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhập số lượng số chia hết cho 7')
    let sum = 0;
    let tich;
    for (let i = 1; i <= number; i++) {
        tich = 7 * i;
        sum += tich
    }
    document.write(" tổng là của " + number + " số chia hết cho 7 là: " + sum)
</script>
</body>
</html>
