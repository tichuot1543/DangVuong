<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<input type="number" placeholder="Nhập số điện tiêu thụ (kWh)" id="electric">
<button onclick="tinhToan()">Tiền điện</button>
<p id="Result"></p>
<script>
    function tinhToan() {
        let electric = +document.getElementById("electric").value;
        let money;
        if (electric >= 0 && electric <= 50) {
            money = electric * 1678;
        } else if (electric >= 51 && electric <= 100) {
            money = (50 * 1678) + (electric * 1734);
        } else if (electric >= 101 && electric <= 200) {
            money = (50 * 1678) + (100 * 1734) + (electric * 2014);
        } else if (electric >= 201 && electric <= 300) {
            money = (50 * 1678) + (100 * 1734) + (200 * 2.014) + (electric * 2536);
        } else if (electric >= 301 && electric <= 400) {
            money = (50 * 1678) + (100 * 1734) + (200 * 2014) + (300 * 2536) + (electric * 2834);
        } else if (electric >= 401) {
            money = (50 * 1678) + (100 * 1734) + (200 * 2014) + (300 * 2536) + (400 * 2834) + (electric * 2927);
        } else {
            alert("Vui lòng nhập lại số điện tiêu thụ")
        }
        document.getElementById("Result").innerHTML = "Số tiền điện là (VND): " + money;
    }
</script>
</body>
</html>
