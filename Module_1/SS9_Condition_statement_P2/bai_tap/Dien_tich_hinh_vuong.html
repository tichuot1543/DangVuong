<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<h3>Tính diện tích hình vuông</h3>
<input type="number" placeholder="Cạnh a" id="a">
<button onclick="tinhToan()">Tính</button>
<p id="Result"></p>
<script>
    function tinhToan() {
        let a = +document.getElementById("a").value;
        let b = a ** 2;
        document.getElementById("Result").innerHTML = "Diện tích hình vuông là:" + b;
    }
</script>
</body>
</html>
