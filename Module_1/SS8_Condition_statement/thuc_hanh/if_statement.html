<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm số</title>
</head>
<body>
<script>
        let point = +prompt("Nhập vào điểm số");
    if (point >= 75) {
        alert("PASS MODULE");
    } else if (point >= 60) {
        alert("XEM XÉT")
        }else if (point >= 50) {
        alert("TÙY VÀO HẠNH KIỂM")
    } else {
        alert("FAIL MODULE")
    }
</script>
</body>
</html>
