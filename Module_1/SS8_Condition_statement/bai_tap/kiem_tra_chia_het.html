<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Nhập số a" id="number1">
<input type="number" placeholder="Nhập số b" id="number2">
<button onclick="check()">Check</button>
<p id="Result"></p>
<script>
    function check() {
        let number1 = +document.getElementById("number1").value;
        let number2 = +document.getElementById("number2").value;
        let result;
        if (number1 % number2 === 0) {
            result = "Đây là phép tính chia hết."
            document.getElementById("Result").innerHTML = "Result:" + result;
        }else {
            result = "Đây là phép tính không chia hết."
            document.getElementById("Result").innerHTML = "Result:" + result;
        }
    }
</script>
</body>
</html>
