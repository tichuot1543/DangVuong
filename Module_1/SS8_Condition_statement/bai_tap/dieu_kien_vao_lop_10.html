<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vào lớp 10</title>
</head>
<body>
<script>
    let age = +prompt("Nhập độ tuổi");
    if (age >= 15) {
        alert("Đủ điều kiện vào lớp 10")
    } else {
        alert("Chúc em may mắn lần sau")
    }
</script>

</body>
</html>
