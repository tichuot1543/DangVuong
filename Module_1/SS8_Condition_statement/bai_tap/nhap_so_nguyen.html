<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số nguyên</title>
</head>
<body>
<script>
    let numberInteger = prompt("Nhâp một số nguyên bất kỳ");
    if (numberInteger > 0) {
        alert("Số lớn hơn O hay còn gọi là số nguyên dương");
    } else if (numberInteger < 0) {
        alert("Số bé hơn 0 hay còn gọi là số nguyên âm");
    } else {
        alert("Nhập số 0 vô so sánh với số 0 làm gì bro :vv");
    }
</script>
</body>
</html>
