<body>
<h2>Thông tin sản phẩm</h2>

<input class="form-control" style="width: 300px" type="text" placeholder="Tên của sản phẩm" id="name" aria-label="Tên đầy đủ">
<input class="form-control mt-3" style="width: 300px" type="text" placeholder="Thương hiệu" id="brand" aria-label="Thương hiệu">
<input class="form-control mt-3" style="width: 300px" type="text" placeholder="Loại sản phẩm" id="type" aria-label="Loại sản phẩm">

<div style="display: flex; align-items: center; margin-top: 10px;">
    <input class="form-control" style="width: 300px;" type="text" placeholder="Link ảnh của sản phẩm" id="image" aria-label="Image Upload">
</div>

<input class="form-control mt-3" style="width: 300px" type="number" placeholder="Số lượng" id="amount" aria-label="Số lượng">
<input class="form-control mt-3" style="width: 300px" type="number" placeholder="Giá tiền" id="price" aria-label="Giá tiền">
<button type="button" class="btn btn-outline-success mt-3" onclick="addNewProduct()">Add</button>
<button type="button" class="btn btn-outline-primary mt-3" onclick="save()">Save</button>
<table class="table table-striped table-hover" style="width: 100%; border-collapse: collapse">
    <thead>
    <tr>
        <th style="font-size: 20px; text-align: center; color: white" colspan="7">Quản lý sản phẩm</th>
    </tr>
    <tr>
        <th style="color: black; text-align: center">Tên sản phẩm</th>
        <th style="color: black; text-align: center">Thương hiệu</th>
        <th style="color: black; text-align: center">Loại sản phẩm</th>
        <th style="color: black; text-align: center">Ảnh sản phẩm</th>
        <th style="color: black; text-align: center ">Số lượng sản phẩm</th>
        <th style="color: black; text-align: center">Giá tiền</th>
        <th colspan="2"></th>
    </tr>
    </thead>
    <tbody id="view-body">
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Ảnh sản phẩm</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <img src="" alt="" width="100%" id="preview-image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-primary d-none" data-bs-toggle="modal" href="#exampleModalToggle" role="button" id="btn-modal">Open first modal</a>
    </tbody>
</table>

<p id="total" style="font-size: 20px; color: black"></p>
<p id="totalPrice" style="font-size: 20px"></p>
<script>
    class ProductManagement {
        constructor(name, brand, type, image, amount, price) {
            this.name = name;
            this.brand = brand;
            this.type = type;
            this.image = image;
            this.amount = +amount;
            this.price = +price;
        }

        setName(name) {
            this.name = name;
        }

        getName() {
            return this.name
        }

        setBrand(brand) {
            this.brand = brand;
        }

        getBrand() {
            return this.brand;
        }

        setType(type) {
            this.type = type;
        }

        getType() {
            return this.type;
        }

        setPrice(price) {
            this.price = parseInt(price);
        }

        getPrice() {
            return this.price;
        }

        setImage(image) {
            this.image = image;
        }

        getImage() {
            return this.image;
        }

        setAmount(amount) {
            this.amount = parseInt(amount);
        }

        getAmount() {
            return this.amount;
        }

    }
    let product1 = new ProductManagement("Astrox 88D pro 2021 nội địa Nhật", "Yonex", "Vợt", "https://s.net.vn/4plm", 500, 4100000);
    let product2 = new ProductManagement("Astrox 88D pro 2024", "Yonex", "Vợt", "https://s.net.vn/p1U4", 60, 4000000);
    let product3 = new ProductManagement("Yonex 65Z3 nội địa Nhật", "Yonex", "Giày", "https://s.net.vn/lXtW", 100, 2500000);
    let product4 = new ProductManagement("Áo Yonex nội địa Nhật", "Yonex", "Áo" , "https://s.net.vn/mlUR", 300, 1900000);
    let product5 = new ProductManagement("Quần Yonex nội địa Nhật", "Yonex", "Quần", "https://s.net.vn/XGj4", 130, 1350000);
    let product6 = new ProductManagement("Quấn cán AC 402 2EX (vải)", "Yonex", "Quấn cán", "https://s.net.vn/GDNw", 90, 530000);

    let arr = [product1, product2, product3, product4, product5, product6];
    function displayProduct(arr) {
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            str += "<tr>" +
                "<td style='text-align: center; font-style: italic'>" + arr[i].getName() + "</td>" +
                "<td style='text-align: center;'>" + arr[i].getBrand() + "</td>" +
                "<td style='text-align: center;'>" + arr[i].getType() + "</td>" +
                "<td style='text-align: center'><img onclick='handleZoomImage("+i+")' id='image-"+i+"' width='100px' src='" + arr[i].getImage() + "' alt='ảnh lỗi'></td>" +
                "<td style='text-align: center;'>" + arr[i].getAmount().toLocaleString('vi-VN') + "</td>" +
                "<td style='text-align: center;'>" + arr[i].getPrice().toLocaleString('vi-VN') + "</td>" +


                "<td>" + "<button type=\"button\" class=\"btn btn-outline-warning\" onclick='editProduct(" + i +")'>Edit</button>" + "</td>" +

                "<td>" + "<button type=\"button\" class=\"btn btn-outline-danger\" onclick='deleteProduct(" + i +")'>Delete</button>" + "</td>"
            + "</tr>"

        }
        document.getElementById("view-body").innerHTML = str;


    }
    function handleZoomImage(index) {
        console.log(index)
        const indexId = "image-"+index;
        document.getElementById("btn-modal").click()
        const currentImg = document.getElementById(indexId);
        document.getElementById("preview-image").src= currentImg.src;
    }
    function addNewProduct() {
        let productName = document.getElementById("name").value;
        let productBrand = document.getElementById("brand").value;
        let productType = document.getElementById("type").value;
        let productImage = document.getElementById("image").value;
        let productAmount = +document.getElementById("amount").value;
        let productPrice = +document.getElementById("price").value;
        let checkSameProduct = false;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].getName()=== productName) {
                arr[i].setAmount(arr[i].getAmount() + productAmount);
                checkSameProduct = true
                alert("Sản phẩm này đã có, tăng số lượng sản phẩm")
            }
        }
        if (!checkSameProduct){
            let product = new ProductManagement (productName, productBrand, productType, productImage, productAmount, productPrice);
            arr.unshift(product);
            alert("Thêm sản phẩm thành công");

        }

        document.getElementById("name").value = "";
        document.getElementById("brand").value = "";
        document.getElementById("type").value = "";
        document.getElementById("image").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("price").value = "";
        countTotalAmount()
        totalPriceProduct()
        displayProduct(arr)
    }
    function deleteProduct(i){
        let check = confirm("Bạn có muốn xóa sản phẩm " + arr[i].getName() + " này hem? " );
        if (check){
            arr.splice(i,1);
            alert("Xóa sản phẩm thành công")
            displayProduct(arr)
            countTotalAmount()
            totalPriceProduct()
        }
    }
    let currentEdit = ""
    function editProduct(i){
        document.getElementById("name").value = arr[i].getName();
        document.getElementById("brand").value = arr[i].getBrand();
        document.getElementById("type").value = arr[i].getType();
        document.getElementById("image").value= arr[i].getImage();
        document.getElementById("amount").value = arr[i].getAmount();
        document.getElementById("price").value = arr[i].getPrice();
        currentEdit = i;

    }
    function countTotalAmount () {
        let totalAmount = 0
        for (let i = 0; i < arr.length; i++) {

            totalAmount += arr[i].getAmount();
        }
        document.getElementById("total").innerHTML = " Tổng số lượng sản phẩm là: " + totalAmount;

    }
    countTotalAmount()

    function totalPriceProduct(){
        let totalPrice = 0
        for (let i = 0; i < arr.length; i++) {
            totalPrice += arr[i].getPrice() * arr[i].getAmount();
            formattedNumber = totalPrice.toLocaleString('vi-VN');
        }
        document.getElementById("totalPrice").innerHTML = "Tổng số tiền: " + formattedNumber;
    }
    totalPriceProduct()
    function search() {

    }

    function save(){
        if (currentEdit !== "") {
            let productName = document.getElementById("name").value;
            let productBrand = document.getElementById("brand").value;
            let productType = document.getElementById("type").value;
            let productImage = document.getElementById("image").value;
            let productAmount = +document.getElementById("amount").value;
            let productPrice = +    document.getElementById("price").value;


            let product = arr[currentEdit];
            product.setName(productName);
            product.setBrand(productBrand);
            product.setType(productType);
            product.setImage(productImage);
            product.setAmount(productAmount);
            product.setPrice(productPrice);

            alert("Cập nhật sản phẩm thành công");
            countTotalAmount()
            totalPriceProduct()
            displayProduct(arr);
            currentEdit = null;
            document.getElementById("name").value = "";
            document.getElementById("brand").value = "";
            document.getElementById("type").value = "";
            document.getElementById("image").value = "";
            document.getElementById("amount").value = "";
            document.getElementById("price").value = "";
        } else {
            alert("Không có sản phẩm nào được chọn để chỉnh sửa.");
        }


    }
    displayProduct(arr)
</script>
