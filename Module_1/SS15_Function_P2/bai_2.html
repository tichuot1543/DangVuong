<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = +prompt("Nhập vào bán kính của hình tròn")
    function calculate() {
        alert("Chu vi của hình tròn là: " + (3.14 * 2 * r));
        alert("Diện tích của hình tròn là: " + (3.14 * (r ** 2)));
    }calculate()
</script>
</body>
