<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];

    function nhapSo() {
        for (let i = 0; i < 3; i++) {
            arr[i] = +prompt(" Nhập vào số nguyên thứ " + (i + 1));
        }
    }

    nhapSo()

    function display() {
        let min = arr[0];
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] < min) {
                min = arr[j]
            }
        }
        document.write(" Ta có mảng được khai báo là: " + arr + "<br>");
        document.write("Số nhỏ nhất trong 3 số đã nhập là: " + min)
    }

    display()


</script>
</body>
</html>
