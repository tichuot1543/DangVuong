<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào một số bạn cần tính giai thừa:");
    let giaiThua = 1;
    function calculate (){
        for (let i = 1; i <= number ; i++) {
            giaiThua *= i;

        }alert("Giai thừa của " + number + " là: " + giaiThua);
    }calculate()
</script>
</body>
</html>
