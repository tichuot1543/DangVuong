<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    document.write(" Ta có mảng được khai báo là: " + arr);
    let num;
    let string = "";
    for (let j = 0; j < arr.length / 2; j++) {
        num = arr[j]
        arr [j] = arr[(arr.length - j - 1)];
        arr[(arr.length - j - 1)] = num;
    }
    for (let i = 0; i < arr.length; i++) {
        string += arr[i];
    }
    document.write("<br>")
    document.write(" Mảng sau khi đảo ngược là: " + string);
</script>
</body>
</html>
