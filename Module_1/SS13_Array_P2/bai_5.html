<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrA = prompt("Nhập vảo mảng A");
    let arrB = prompt("Nhập vào mảng B");
    let phanTuA;
    let phanTuB;
    for (let i of arrA) {
        phanTuA = i;
    }
    for (let j of arrB) {
        phanTuB = j;
    }
    if (phanTuA === phanTuB) {
        document.write("Mảng A giống mảng B")
    }else {
        document.write("Mảng A không giống mảng B")
    }
</script>
</body>
</html>
