<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sentence = 'Anh yêu em';
    document.write('Chuỗi được khai báo là: ' + sentence + '<br>');
    if (sentence === ''){
        document.write('Số từ trong chuối là:0 ');
    }
    let words = sentence.split(/\s+/);
//     Tách phần tử trong chuỗi .
    document.write('Số từ có trong chuỗi là:' + words.length);

</script>
</body>
</html>
