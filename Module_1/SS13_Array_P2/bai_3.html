<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['1','2','a','e','u','-2'];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        parseInt(arr[i]);
        if (arr[i] >= 0 || arr[i] < 0) {
            count++
        }
    }document.write("Mảng được khai báo là:" + arr + "<br>")
    document.write("Số ký tự số trong mảng là: " + count)

</script>
</body>
</html>
