<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [31, 27, 12, 15, 4, 12, 29, 7, 6, 9];
    let numbers = 0;
    let random = +prompt("Nhập vào một số ngẫu nhiên");
    for (let i = 0; i < array.length; i++) {
        if (random === array[i]) {
            numbers++
        }
    }
    if (numbers >= 1) {
        document.write("Số bạn nhập vào nằm trong mảng: " + random + "<br>")
    } else if (numbers === 0) {
        document.write("Số bạn nhập vào không nằm trong mảng: " + random + "<br>")
    }
    document.write("Mảng ban đầu là: " + array)


</script>
</body>
</html>
