<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [10, 3, 5, 67, 27, 31, 12, 200, 4, 1];
    for (let i = 0; i <= numbers.length; i++) {
        if (numbers[i] >= 10) {
            document.write(" Số lớn hơn hoặc bằng 10 là:" + numbers[i])
            document.write("<br>")
        }
    }

</script>
</body>
</html>
