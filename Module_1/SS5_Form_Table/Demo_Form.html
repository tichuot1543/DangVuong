<!--Thuộc tính của thẻ tường sẽ nằm bên trong thẻ mở
Action: chứa đường dẫn sever - nơi dữ liệu được gửi đến
Method: quyết định phương thức gửi dữ liệ của form: bao gồm GET hoặc POST
Name: quyết định trên của form. Thông qua tên có thể truy xuất đên dữ liệu trong form bằng JS-->
<form action="Https://ogv.com" method="POST">
    Username: <input type="text" name="username"> <br>
    Password: <input type="password" name="password">
    <input type="submit" name="submit">
</form>
