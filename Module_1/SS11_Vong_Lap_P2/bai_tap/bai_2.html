<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = + prompt("Nhập vào một số");
    let giaiThua = 1;
    for (let i = 1; i <= number; i++) {
           giaiThua *= i

    }document.write(" Giai thừa của " + number + " là: " + giaiThua);

</script>
</body>
</html>
