<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const number = +prompt("Nhập vào một số")
    for (let i = 1; i <= number; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }document.write("<br>")
    }document.write("<br>")
    for (let i = 1; i <= number; i++) {
        for (let j = 1; j <= (number + 1) - i; j++) {
            document.write("*")
        }document.write("<br>")
    }document.write("<br>")
    for (let i = 1; i <= number; i++) {
        for (let j = 1; j <= (number + 1) - i ; j++) {
            document.write("&ensp;")
        }
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }document.write("<br>")
    }document.write("<br>")
    for (let i = 1; i <= number; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("&ensp;")
        }
        for (let j = 1; j <= (number + 1) - i; j++) {
            document.write("*")
        }document.write("<br>")
    }document.write("<br>")
</script>
</body>
</html>
