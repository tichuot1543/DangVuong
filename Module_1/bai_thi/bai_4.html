<body>
<h2>Thông tin sản phẩm</h2>

<input class="form-control" style="width: 300px" type="text" placeholder="id Khách hàng" id="id" aria-label="id">
<input class="form-control mt-3" style="width: 300px" type="text" placeholder="Tên khách hàng" id="name" aria-label="name">
<input class="form-control mt-3" style="width: 300px" type="number" placeholder="Số điện thoại khách hàng" id="phone" aria-label="phone">
<input class="form-control mt-3" style="width: 300px" type="text" placeholder="Địa chỉ của khách hàng" id="address" aria-label="address">
<input class="form-control mt-3" style="width: 300px" type="text" placeholder="Email" id="email" aria-label="email">
<button type="button" class="btn btn-outline-success mt-3" onclick="addNewCustomer()">Add</button>
<button type="button" class="btn btn-outline-primary mt-3" onclick="save()">Save</button>

        <th style="color: black; text-align: center">Địa chỉ</th>
        <th style="color: black; text-align: center ">Email</th>
        <th colspan="2"></th>

    </tbody>

<p id="total" style="font-size: 20px; color: black"></p>

<script>
    class CustomerManagement {
        constructor(id, name, phone, address, email) {
            this.id = id;
            this.name = name;
            this.phone = +phone;
            this.address = address;
            this.email = email;
        }

        setName(name) {
            this.name = name;
        }

        getName() {
            return this.name
        }

        setId(id) {
            this.id = id;
        }

        getId() {
            return this.id;
        }

        setPhone(phone) {
            this.phone = +phone;
        }

        getPhone() {
            return this.phone;
        }

        setAddress(address) {
            this.address = address;
        }

        getAddress() {
            return this.address;
        }

        setEmail(email) {
            this.email = email;
        }

        getEmail() {
            return this.email;
        }

    }
    let product1 = new CustomerManagement("01", "Nguyễn Văn A", "012345678", "100 Nguyễn Tất Thành - Đà Nẵng", "nguyena@gmail.com");
    let product2 = new CustomerManagement("01", "Nguyễn Văn B"," 012357935", "100 Hải Phòng - Đà Nẵng", "nguyenb@gmail.com");
    let arr = [product1, product2];
    function displayCustomer(arr) {
        let str = "";
        for (let i = 0; i < arr.length; i++) {
            str += "<tr>" +
                "<td style='text-align: center; font-style: italic'>" + arr[i].getId() + "</td>" +
                "<td style='text-align: center;'>" + arr[i].getName() + "</td>" +
                "<td style='text-align: center;'>" + arr[i].getPhone() + "</td>" +
                "<td style='text-align: center;'>" + arr[i].getAddress() + "</td>" +
                "<td style='text-align: center;'>" + arr[i].getEmail() + "</td>" +

                "<td>" + "<button type=\"button\" class=\"btn btn-outline-warning\" onclick='editCustomer(" + i +")'>Edit</button>" + "</td>" +

                "<td>" + "<button type=\"button\" class=\"btn btn-outline-danger\" onclick='deleteCustomer(" + i +")'>Delete</button>" + "</td>"
                + "</tr>"

        }
        document.getElementById("view-body").innerHTML = str;

    }
    function addNewCustomer() {
        let cusId = document.getElementById("id").value;
        let cusName = document.getElementById("name").value;
        let cusPhone = document.getElementById("phone").value;
        let cusAddress= document.getElementById("address").value;
        let cusEmail = document.getElementById("email").value;
        let customer = new CustomerManagement (cusId, cusName, cusPhone, cusAddress, cusEmail);
            arr.unshift(customer);
            alert("Thêm khách hàng thành công");

        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("address").value = "";
        document.getElementById("email").value = "";
        displayCustomer(arr)
    }
    function deleteCustomer(i){
        let check = confirm("Bạn có muốn xóa khách hàng " + arr[i].getName() + " này hem? " );
        if (check){
            arr.splice(i,1);
            alert("Xóa khách hàng thành công")
            displayCustomer(arr)

        }
    }
    let currentEdit = ""
    function editCustomer(i){
        document.getElementById("id").value = arr[i].getId();
        document.getElementById("name").value = arr[i].getName();
        document.getElementById("phone").value = arr[i].getPhone();
        document.getElementById("address").value = arr[i].getAddress();
         document.getElementById("email").value = arr[i].getEmail();
        currentEdit = i;
    }

    function save(){
        if (currentEdit !== "") {
            let cusId = document.getElementById("id").value;
            let cusName = document.getElementById("name").value;
            let cusPhone = document.getElementById("phone").value;
            let cusAddress = document.getElementById("address").value;
            let cusEmail = document.getElementById("email").value;

            let customer = arr[currentEdit];
            customer.setId(cusId);
            customer.setName(cusName);
            customer.setPhone(cusPhone);
            customer.setAddress(cusAddress);
            customer.setEmail(cusEmail);

            alert("Cập nhật khách hàng thành công");

            displayCustomer(arr);
            currentEdit = null;
            document.getElementById("id").value = "";
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("address").value = "";
            document.getElementById("email").value = "";
        } else {
            alert("Không có khách hàng nào được chọn để chỉnh sửa.");
        }
    }
    displayCustomer(arr)
</script>
