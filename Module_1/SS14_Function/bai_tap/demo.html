<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumarr(numbers) {
        let sumEven=0;
        for (let i of numbers ) {
            if (i % 2 === 0){
              sumEven += i;
            }
        }
        return sumEven
    }
    let numbers
        = [1,2,3,4,5,6,7,8]
    let sum = sumarr(numbers);
document.write("Tổng của các số chẵn trong mảng là: " + sum)
</script>
</body>
</html>
