<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function display(a, b) {
        a = +prompt("Nhập vào số thứ nhất ");
        b = +prompt("Nhập vào số thứ hai");
        if (a > b) {
            alert("Số thứ nhất lớn hơn số thứ hai")
        } else if (a < b) {
            alert(a + b);
        }
    }

    display()


</script>
</body>
</html>
